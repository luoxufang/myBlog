        <blockquote>
<p>npm常用命令</p>
</blockquote>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">1.npm init　　初始化当前应用包，生成package.json</span><br><span class="line"></span><br><span class="line">2.npm install　　根据package.json下载所有依赖包</span><br><span class="line"></span><br><span class="line">3.npm install packageName --save　　下载某个运行时依赖包</span><br></pre></td></tr></table></figure>
<a id="more"></a>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br></pre></td><td class="code"><pre><span class="line">4.npm install packageName --save-dev　　下载某个开发编译期依赖包</span><br><span class="line"></span><br><span class="line">5.npm install packageName --g　　全局下载某个依赖包</span><br><span class="line"></span><br><span class="line">6.npm install package@version 　　下载指定版本的某个依赖包</span><br><span class="line"></span><br><span class="line">7.npm info packageName　　查看某个包有远程仓库中的相关信息</span><br><span class="line"></span><br><span class="line">8.npm rm packageName --save　　移除已下载的运行依赖包</span><br><span class="line"></span><br><span class="line">9.npm rm packageName –save-dev　　移除已下载的开发依赖包</span><br><span class="line"></span><br><span class="line">10.npm list　　查看安装的所有的包</span><br><span class="line"></span><br><span class="line">11.npm help　　查看命令的详细帮助</span><br><span class="line"></span><br><span class="line">12.npm install -g cnpm --registry=https://registry.npm.taobao.org　　安装淘宝镜像</span><br><span class="line"></span><br><span class="line">13.npm config set registry=&quot;https://registry.npm.taobao.org&quot;　　将淘宝镜像设置为npm的默认仓库</span><br><span class="line"></span><br><span class="line">14.npm run xxx　　执行package.json的scripts中配置的命令</span><br><span class="line"></span><br><span class="line">15.npm install react-native-refresher@0.1.1  单独引入依赖</span><br><span class="line"></span><br><span class="line">16.删除node_modules文件夹</span><br><span class="line">方法一：npm npm install rimraf -g</span><br><span class="line">       rimraf node_modules</span><br><span class="line">       </span><br><span class="line">方法二：rmdir /s/q your_app_dir</span><br><span class="line"></span><br><span class="line">方法三：rm -f /node_modules</span><br></pre></td></tr></table></figure>
<blockquote>
<p>git常用命令</p>
</blockquote>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br></pre></td><td class="code"><pre><span class="line">1.git config --global user.name &quot;username&quot; 　　配置用户名</span><br><span class="line"></span><br><span class="line">2.git config --global user.email&quot;xx@gmail.com&quot;　　配置邮箱</span><br><span class="line"></span><br><span class="line">3.git init　　初始化生成一个本地仓库</span><br><span class="line"></span><br><span class="line">4.git clone url　　将远程仓库克隆下载到本地</span><br><span class="line"></span><br><span class="line">5.git add *　　添加到暂存区</span><br><span class="line"></span><br><span class="line">6.git commit –m “message”　　提交到本地仓库(message提交记录提示)</span><br><span class="line"></span><br><span class="line">7.git remote add origin url　　关联到repository远程仓库</span><br><span class="line"></span><br><span class="line">8.git push origin master　　push到远程（第一次提交的话在push后面加-u）</span><br><span class="line"></span><br><span class="line">9.git pull origin master　　从远程pull更新</span><br><span class="line"></span><br><span class="line">10.git remote remove origin   取消本地目录下关联的远程库</span><br><span class="line"></span><br><span class="line">11.$ git branch -a  查看远程分支</span><br><span class="line"></span><br><span class="line">12.$ git branch   查看本地分支</span><br></pre></td></tr></table></figure>
<blockquote>
<p>切换项目的GitHub提交人</p>
</blockquote>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">1.ls -a     当前目录下所有文件</span><br><span class="line"></span><br><span class="line">2.vim .git/config    修改git提交人</span><br></pre></td></tr></table></figure>
<blockquote>
<p>iOS 隐藏和显示隐藏文件的【终端】命令</p>
</blockquote>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line">显示隐藏文件：</span><br><span class="line">打开『终端』这个程序，输入以下:</span><br><span class="line">defaults write com.apple.finder AppleShowAllFiles -boolean true ; killall Finder</span><br><span class="line"></span><br><span class="line">回车执行</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">隐藏隐藏文件：</span><br><span class="line">打开『终端』这个程序，输入以下:</span><br><span class="line">defaults write com.apple.finder AppleShowAllFiles FALSE ; killall Finder</span><br><span class="line"></span><br><span class="line">回车执行</span><br></pre></td></tr></table></figure>
